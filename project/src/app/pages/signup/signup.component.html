    </head>
    <body>
        <div>
            <header class="header">
                <div class="container">
                    <div class="logo">
                        <a href="#">
                            <img src="assets/img/logo.png">
                        </a>
                    </div>
                </div>
            </header>
            <div class="mid-container">
                <div class="signup-container">
                    <div class="white-card">
                        <h1>Sign Up</h1>
                        <div class="card-body">
                            <div class="input-field">
                                <label>Name</label>
                                <input type="text" placeholder="Name" [(ngModel)]="user.name" name="name" />
                            </div>
                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" placeholder="Email" [(ngModel)]="user.email" email="email" />
                            </div>
                            <div class="input-field">
                                <label>Weight</label>
                                <input type="text" placeholder="Weight" [(ngModel)]="user.weight" weight="weight" />
                            </div>
                            <div class="input-field">
                                <label>Height</label>
                                <input type="text" placeholder="Height"[(ngModel)]="user.height" height="height" />
                            </div>
                            <div class="input-field">
                                <label>Gender</label>
                                <select class="selectbox" [(ngModel)]="user.gender" name="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            
                            <div class="input-field">
                                <label>Age</label>
                                <input type="number" placeholder="Age" [(ngModel)]="user.age" age="age" />
                            </div>
                            <div class="input-field btn-set--right">
                                <button (click)="submitUser()" class="btn-primary">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                  <p>2022 LMD Consulting, LLC , All Rights Reserved</p>
                </div>
            </footer>
        </div>
        <app-user-list></app-user-list>
    </body>
